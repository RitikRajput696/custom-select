<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown Select</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="dropdown">
      <div class="dropdown-select">
        <div class="select">
          <span class="dropdown-selected-text">Selected Item</span>

          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M840.4 300H183.6c-19.7 0-30.7 20.8-18.5 35l328.4 380.8c9.4 10.9 27.5 10.9 37 0L858.9 335c12.2-14.2 1.2-35-18.5-35z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="dropdown-list">
        <div class="dropdown-list-item">Html</div>
        <div class="dropdown-list-item">Css</div>
        <div class="dropdown-list-item">Javascript</div>
        <div class="dropdown-list-item">Figma</div>
        <div class="dropdown-list-item">Chrome</div>
      </div>
    </div>
  </body>
</html>
